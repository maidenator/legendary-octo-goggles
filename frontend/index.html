<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ayahay SmartScan - Container ID Scanner">
    <title>Ayahay SmartScan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Ayahay SmartScan</h1>
            <p class="text-gray-600 text-sm">Scan Container ID</p>
        </header>

        <!-- Camera Input Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <label for="camera-input" class="block">
                <div class="border-4 border-dashed border-blue-400 rounded-lg p-8 text-center cursor-pointer hover:bg-blue-50 transition-colors">
                    <svg class="w-16 h-16 mx-auto mb-4 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <p class="text-lg font-semibold text-gray-700 mb-2">Tap to Scan</p>
                    <p class="text-sm text-gray-500">Capture container manifest</p>
                </div>
                <input 
                    type="file" 
                    id="camera-input" 
                    accept="image/*" 
                    capture="environment" 
                    class="hidden"
                >
            </label>
        </div>

        <!-- Preview Section -->
        <div id="preview-section" class="hidden bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Preview</h2>
            <div class="mb-4">
                <img id="preview-image" src="" alt="Preview" class="w-full rounded-lg border border-gray-200">
            </div>
            <div class="text-sm text-gray-600 mb-2">
                <span id="file-size-info"></span>
            </div>
        </div>

        <!-- Send Button -->
        <button 
            id="send-button" 
            class="hidden w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-lg shadow-lg transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
            disabled
        >
            Send to Server
        </button>

        <!-- Status Messages -->
        <div id="status-message" class="mt-4 text-center text-sm"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
